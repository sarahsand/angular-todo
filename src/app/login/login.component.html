<h1>Login</h1>
<hr>
<div>
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" [ngFormOptions]="{ updateOn: 'submit' }">
    <div class="form-group">
      <label for="email">Email:</label>
      <!--#email sets up email so you can use it later.-->
      <input name="email" id="email" type="text" class="form-control" placeholder="Email..." (ngModel)="email" required #email="ngModel"
        email [ngModelOptions]="{ updateOn: 'blur' }" />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
        <div [hidden]="email.errors.required || !email.errors.email">
          Must be an email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" class="form-control" placeholder="Password..." (ngModel)="password"
        required #password="ngModel" [ngModelOptions]="{ updateOn: 'blur' }" />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>

    <span>
      <!--Isn't this great? Since we set up the routing to route /signup to the signup component, hitting this URL directs us to that component!-->
      <a routerLink="/signup" class="btn btn-link">create account</a>
    </span>

    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid Login
    </div>
  </form>
</div>
